host = 172.20.0.11
port = 11333
;unix_socket = /path/to/your/rspamd-client.sock
;add_headers = sometimes

[dkim]
enabled = true

[header]
bar = X-Rspamd-Bar
report = X-Rspamd-Report
score = X-Rspamd-Score

[check]
authenticated=true
private_ip=true
local_ip=true
relay=true

[reject]
;message = Detected as spam
;authenticated=false
;spam = true

[rmilter_headers]
;enabled = true

[spambar]
;positive = +
;negative = -
;neutral = /
